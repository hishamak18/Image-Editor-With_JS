<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Editor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <h2>Image Editor</h2>
        <div class="wrapper">
            <div class="editor-space">
                <div class="filter">
                    <label   class="tittle">Filters</label>
                    <div class="options">
                        <button class="active">Brightness</button>
                        <button>Satuaraion</button>
                        <button>Invertion</button>
                        <button>GreyScale </button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                         <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                <label   class="tittle">Rotate & Flip</label>
                <div class="options">
                    <button><i class="fa-solid fa-rotate-left"></i></button>
                    <button><i class="fa-solid fa-rotate-right"></i></button>
                    <button><i class="fa-solid fa-rotate-left"></i></button>
                    <button><i class="fa-solid fa-rotate-right"></i></button>  
                </div>
            </div>
            </div>
            <div class="preview-img">
                <img src="./img/image-placeholder.svg" alt="">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filters">Reset Filters</button>
            <div class="row">
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
